<!DOCTYPE html>
<html mode="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section >
        <button id="toogle-theme" class="btn btn-secondary">Toggle Theme</button>
        <div class="center-content">

            <!------------------form-validation----------------------->
            <div class="container custom-container">
                <h2 class="text-center">Form-validation</h2>
                <form id="myForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!--------------------lottie-animation------------------->
            <div class="container custom-container">
                <h2 class="text-center">Lottie Animation Example</h2>
                <div id="lottie-animation"></div>
            </div>
    </section>
    <!-- Lottie Web Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

    <script>
        // Initialize the Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
            renderer: 'svg', // the rendering type
            loop: true, // whether the animation should loop
            autoplay: true, // whether the animation should start automatically
            path: 'https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json' // the path to the animation JSON
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for form validation and handling form submission
        (function () {
            'use strict';

            // Fetch the form element
            var form = document.getElementById('myForm');

            // Add a submit event listener to the form
            form.addEventListener('submit', function (event) {
                // Prevent default form submission
                event.preventDefault();
                event.stopPropagation();

                // Check form validity
                if (form.checkValidity() === false) {
                    // If the form is invalid, show validation errors
                    form.classList.add('was-validated');
                } else {
                    // If the form is valid, print form data to console
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;

                    console.log('Name:', name);
                    console.log('Email:', email);
                    console.log('Password:', password);

                    // Reset the form after successful submission
                    form.reset();
                    form.classList.remove('was-validated');
                }
            }, false);
        })();
    </script>
    <script>
        document.getElementById("toogle-theme").addEventListener("click", function () {
            const currentMode = document.documentElement.getAttribute("mode");
            if (currentMode === "light") {
                document.documentElement.setAttribute("mode", "dark");
            } else if (currentMode === "dark") {
                document.documentElement.setAttribute("mode", "orange");
            } else {
                document.documentElement.setAttribute("mode", "light");
            }
        });
    </script>
</body>

</html>
